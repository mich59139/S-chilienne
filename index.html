    /*************** Petits composants UI ***************/

    /*************** Carte ***************/
    function CarteLeaflet({ pois }){
      const mapRef = React.useRef(null);
      React.useEffect(() => {
        const map = L.map(mapRef.current).setView([45.050, 5.840], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const groups = {};
        const markers = [];
        pois.forEach(p => {
          const color = p.kind === 'patrimoine' ? '#1f2937' : p.kind === 'm√©moire' ? '#7c2d12' : '#0f172a';
          const icon = L.divIcon({
            className: 'custom-pin',
            html: `<span style="display:inline-block;width:12px;height:12px;border-radius:9999px;background:${color};border:2px solid #fff;box-shadow:0 0 0 2px rgba(0,0,0,.15)"></span>`,
            iconSize: [14,14], iconAnchor: [7,7]
          });
          const m = L.marker([p.lat, p.lng], { icon }).bindPopup(`<strong>${p.name}</strong><br/><small>${p.kind}</small><br/>${p.note}`);
          (groups[p.kind] ||= L.layerGroup()).addLayer(m);
          markers.push(m);
        });
        Object.entries(groups).forEach(([,g]) => g.addTo(map));
        L.control.layers({}, groups, { collapsed:false }).addTo(map);
        if(markers.length){ map.fitBounds(L.featureGroup(markers).getBounds().pad(0.2)); }
        return () => map.remove();
      }, [pois]);

      return (
        <Card className="p-4 md:p-6">
          <SectionTitle icon={<span>üó∫Ô∏è</span>} title="Carte (rep√®res historiques)" subtitle="Positions indicatives ‚Äî remplacez par vos coordonn√©es exactes."/>
          <div id="map" ref={mapRef} className="rounded-2xl border border-black/10 overflow-hidden"></div>
        </Card>
      );
    }

    function Field({ label, children }){

    function Input(props){ return <input {...props} className={"w-full rounded-lg border border-black/15 px-3 py-2 text-sm bg-white/90 "+(props.className||"")} /> }

    function AdminPanel({data, setData}){
      const [tab, setTab] = React.useState('events');
      const [selected, setSelected] = React.useState(null);
      const [local, setLocal] = React.useState(JSON.stringify(data, null, 2));

      React.useEffect(()=>{ setLocal(JSON.stringify(data, null, 2)); }, [data]);

      function onSelect(collection, index){
        setTab(collection);
        setSelected(index);
      }
      function updateCollection(collection, index, patch){
        const clone = JSON.parse(JSON.stringify(data));
        Object.assign(clone[collection][index], patch);
        setData(clone);
      }
      function addItem(collection, newObj){
        const clone = JSON.parse(JSON.stringify(data));
        clone[collection].push(newObj);
        setData(clone);
        setSelected(clone[collection].length-1);
        setTab(collection);

      function removeItem(collection, index){
        const clone = JSON.parse(JSON.stringify(data));
        clone[collection].splice(index,1);
        setData(clone);
        setSelected(null);
      }
      function exportJSON(){
        const blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "data.json";
        a.click();
      }

                </button>

            </div>
            <div className="mt-3 grid grid-cols-2 gap-2">

              {selected!=null && <button className="btn btn-ghost" onClick={()=>removeItem(tab,selected)}>üóë Supprimer</button>}
            </div>
            <div className="mt-4">
              <button className="btn btn-primary w-full" onClick={exportJSON}>‚¨áÔ∏è Exporter data.json</button>
              <button className="btn btn-ghost w-full mt-2" onClick={copyJSON}>‚ßâ Copier JSON</button>
            </div>
            <div className="mt-3 text-[11px] text-black/60">Pour publier : uploade <code>data.json</code> dans GitHub (racine du d√©p√¥t).</div>
          </div>

          <div className="flex-1 bg-white h-full p-4 overflow-y-auto">
            <div className="flex justify-between items-center">
              <div className="font-semibold">√âdition {tab==='events'?'‚Äî Frise':tab==='pois'?'‚Äî Carte':'‚Äî Maisons'}</div>
              <button className="btn btn-ghost" onClick={()=>document.dispatchEvent(new CustomEvent('close-admin'))}>Fermer</button>
            </div>
            {!current && <div className="text-sm text-black/60 mt-4">S√©lectionne un √©l√©ment √† gauche ou ajoute-en un.</div>}
            {current && tab==="events" && (

                <Field label="√âpoque (antiquite, moyenage, modernes, revolution)">

                </Field>

                <div className="md:col-span-2">

                </div>
                <Field label="Tags (s√©par√©s par des virgules)">

                </Field>

            )}
            {current && tab==="pois" && (

                <Field label="Cat√©gorie (patrimoine / m√©moire / industrie / contexte)">

                </div>

              <div className="mt-4 grid md:grid-cols-2 gap-4">
                <Field label="Nom"><Input value={current.name} onChange={e=>updateCollection('families',selected,{name:e.target.value})}/></Field>
                <Field label="P√©riode"><Input value={current.period} onChange={e=>updateCollection('families',selected,{period:e.target.value})}/></Field>
                <div className="md:col-span-2">
                  <Field label="Note"><Textarea rows="3" value={current.note} onChange={e=>updateCollection('families',selected,{note:e.target.value})}/></Field>
                </div>
              </div>
            )}
            <div className="mt-6">
              <div className="text-xs text-black/60 mb-1">Aper√ßu du JSON (lecture seule) :</div>
              <pre className="text-xs bg-black/5 p-3 rounded-xl overflow-x-auto">{JSON.stringify(data,null,2)}</pre>
            </div>
          </div>
        </div>
      );
    }
